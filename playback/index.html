<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ケセリマの棋譜を眺める</title>
    <script src="past_games.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id="myapp"></div>
    <script>
        var url2 = new URL(window.location);
        var params = new URLSearchParams(url2.search);
        var historyStr = params.get("playback") ?? PAST_GAMES[Math.floor(Math.random() * PAST_GAMES.length)];
        var app = Elm.Main.init({
            node: document.getElementById('myapp'),
            flags: {
                historyStr
            }
        });

    </script>
</body>

</html>
